<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<title></title>
<body>
  <section class = 'top-half'>
    <div class = 'header'>
      <h1 class = 'foto-finder-header'>FOTO<img src="Images/foto-finder-logo.svg" class = 'foto-finder-logo'> FINDER</h1>
      <input class = 'search-bar' placeholder = 'Search 'type="search" name="">
    </div>
    <section class = 'main-content'>
      <form class = 'search-forms'>
        <p>Title</p>
        <input class = 'title-input inputs' type="search" name="">
        <p>Caption</p>
        <input class = 'caption-input inputs' type="search" name="">
      </form>
      <section class = 'all-top-btns'>
        <div>
          <button class = 'choose-file-btn'>Choose File</button>
        </div>
        <button class = 'view-favorites-btn'>View Favorites</button>
        <button class = 'add-to-favorites-btn'>Add to Album</button>
      </section>
    </section>
  </section>
  <section class = 'lower-half'>
    <section class = 'card-container'>
      <article class = 'card'>
        <h3 class = 'card-title'>Waterfall Image</h3>
        <div class = 'card-pic image'></div>
        <p class = 'card-text'>This is the text for the pictures that will be uploaded</p>
        <section class = 'bottom-of-card'>
          <div class = 'icon-section'>
            <img class = 'delete-icon icon'src="Images/delete.svg">
            <img class = 'favorite-icon icon'src="Images/favorite.svg">
          </div>
            
        </section>
      </article>
    </section>
  </section>
</body>
</html>
